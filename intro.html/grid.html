<!DOCTYPE html>
<html>
  <head>
    <title> Grid Practice</title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="
      display: grid;
      grid-template-columns: 100px 100px;">
      <div style="background-color: lightblue;"> div 1</div>
      <div style="background-color: lightpink;">div 2<p>text</p></div>
    </div>

    <div style="
    margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 1fr;">
      <div style="background-color: lightblue;"> div 1</div>
      <div style="background-color: lightpink;">div 2<p>text</p></div>
     
    </div>

    <div style="
    margin-top: 30px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      column-gap: 20px;
      row-gap: 40px;">
      <div style="background-color: lightblue; height: 200px;"> div 1</div>
      <div style="background-color: lightpink;">div 2</div>
      <div style="background-color: lightblue;"> div 3</div>

      <div style="background-color: lightpink;">div 2</div>
  <div style="background-color: lightblue; height: 200px;"> div 1</div>
  <div style="background-color: lightpink;">div 2</div>
    </div>

    <div style="display:grid ;
    margin-top: 30px;
    grid-template-columns: 50px 1fr 75px;
    height: 30px;">
      <div style="background-color: violet;">col1</div>
      <div style="background-color: lightgreen;">col2</div>
      <div style="background-color: lightskyblue;">col3</div>
    </div>
  
    
  </body>
</html>
